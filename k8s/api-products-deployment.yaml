apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-products
  labels:
    app: api-products
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-products
  template:
    metadata:
      labels:
        app: api-products
    spec:
      containers:
      - name: api-products
        image: api-products:latest
        ports:
        - containerPort: 3002
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-products-service
spec:
  selector:
    app: api-products
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3002
  type: ClusterIP
